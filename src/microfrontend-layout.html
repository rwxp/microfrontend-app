<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <main>
    <route path="/">
      <application name="@microfrontend/mf-navbar"></application>
    </route>
    <route path="/shopping">
      <application name="@microfrontend/mf-secciones"></application>
      <application name="@microfrontend/mf-shopping"></application>
    </route>
    <route path="/signin">
      <application name="@microfrontend/mf-signin"></application>
    </route>
    <route path="/contact">
      <application name="@microfrontend/mf-pqrs"></application>
    </route>
  </main>
</single-spa-router>
